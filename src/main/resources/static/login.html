<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录页</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
</head>
<body>

<div id="particles-js">
    <div class="login">
        <div class="login-top">
            登录
        </div>
        <form id="zhform">
            <div class="login-center clearfix">
                <div class="login-center-img"><img src="img/name.png"/></div>
                <div class="login-center-input">
                    <input type="text" id="zhusername" name="zhUsername" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'"/>
                    <div class="login-center-input-text">用户名</div>
                </div>
            </div>
            <div class="login-center clearfix">
                <div class="login-center-img"><img src="img/password.png"/></div>
                <div class="login-center-input">
                    <input type="password" id="zhpassword" name="zhPassword" value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
                    <div class="login-center-input-text">密码</div>
                </div>
            </div>
        </form>
        <div class="login-button" id="zhlogin">
            登陆
        </div>
    </div>
    <div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="js/particles.min.js"></script>
<script src="js/applogin.js"></script>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script src="js/tojson.js"></script>
<script>
    $(function () {
        $("#zhlogin").on('click',function () {
            var form1=$("#zhform").serializeObject();
            var username=$("#zhusername").val();
            var password=$("#zhpassword").val();
            console.log(JSON.stringify(form1))
            $.ajax({
                type: "POST",
                url: "/login",
                data:JSON.stringify(form1),
                contentType:"application/json",
                    // {username:username,password:password},
                dataType: "json",
                statusCode:{
                    200:function () {
                        $(location).attr('href', 'index.html');
                    },
                    400:function () {
                        alert("账号或密码错误")
                    },
                    500:function () {
                        alert("账号或密码错误")
                    }
                }
            })
        })
    })
</script>
